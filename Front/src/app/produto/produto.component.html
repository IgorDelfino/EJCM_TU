
<div class="row">
    <p class="depart">Mais vendidos</p>
    <div class="column" *ngFor="let p of produtos">
      <div class="card" style="width: 13rem;">
        <img class="card-img-top" [src]="[p.img]" alt="Card image cap" style="width:100%; height: 30%;">
        <div class="card-body">
          <p class="card-description">{{p.descricao}} </p>
          <p class="card-price">{{p.preco}}</p>
          <button type="button" class="button">Comprar</button>
        </div>
      </div>
    </div>
